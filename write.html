  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark tc">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">A12314</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container">
      <h2>원하는 노래 추가</h2>
    </div>

    <form class="container my-5 write-box" action="/add" method="post">
      <div>
        <h4>Title</h4>
        <input name="title" type="text" placeholder="노래의 제목을 입력하세요.">
      </div>
      <div>
        <h4>By(ch)</h4>
        <input name="by" type="text" placeholder="부른 사람의 이름을 입력하세요.">
      </div>
      <div>
        <h4>YouTube</h4>
        <input name="ytn" type="text" placeholder="그 사람의 유튜브 이름을 입력하세요.">
        <input name="ytl" type="text" placeholder="YouTube 링크를 입력하세요.">
      </div>
      <div style="border-bottom: 1px dotted white; margin: 20px 0px 20px 0px;"></div>
      <div>
        <h5>유튜브 영상 iframe 태그</h5>
        <input name="iframe" type="text">
      </div>
      <div>
        <h5>가사</h5>
        <textarea name="lyrics"cols="30" rows="10"></textarea>
      </div>
      <button type="submit" class="btn btn-danger mt-5">저장</button>
    </form>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
